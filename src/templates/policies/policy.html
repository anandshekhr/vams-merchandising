{% extends 'base.html' %}
{% load static %}
{% block title %}{{page_title}}{% endblock title %}
{% block body %}
<!-- Add your site or application content here -->
<main>

   <!-- page title area start  -->
   <div class="breadcrumb-menu-edit">
      <ol class="breadcrumb">
         <li class="breadcrumb-item"><a href="{% url 'home' %}"><span><i class="fa fa-home"></i></span></a></li>
         <li class="breadcrumb-item active"><span>{{name}}</span></li>
      </ol>
   </div>
   <!-- page title area end  -->
   
   <!-- page main title area start  -->
   <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="page-title-wrapper text-center">
                  <h2 class="page-title mb-10">{{name|upper}}</h2>
                  </div>
            </div>
         </div>
      </div>
   <!-- page main title area end  -->

   <!-- faq area start -->
   <section class="faq-area pt-120 pb-40 bg-grey fix">
      <div class="container container-small">
         <div class="row">
            <p>{{policy.html|safe}}</p>
         </div>
      </div>
   </section>
   <!-- faq area end -->

</main>
{% endblock body %}
