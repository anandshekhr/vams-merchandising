{% extends 'user/base.html' %}
{% block profile %}
    <div class="col-lg-8 pb-5 pt-4 ps-4">
        <div class="card border-0">
            {% for addr in address %}
            <div class="card-body mb-3 bg-lightblue p-4 rounded-10 form-check">
                <a href="{% url 'set-primary-profile-address' addr.id %}">
                    <input class="mx-1 mt-2 form-check-input" type="radio" value="{% url 'set-primary-profile-address' addr.id %}" name="primaryAddressCheckbox" id="primary-{{addr.id}}" {% if addr.set_default %}checked{% endif %}>
                </a>
                <h4 class="fw-700 mt-2 font-xss text-grey-900 d-flex mb-0">{{addr.name}}
                    <span class="bg-primary text-white font-xsssss fw-600 ls-3 p-2 rounded-6 ms-auto">{{addr.address_type}}</span>
                </h4>
                <h6 class="fw-500 font-xssss text-grey-600 lh-22 mb-0">{{addr.user_address}}</h6>
                <a href="{% url 'delete-profile-address' pk=addr.id %}">
                    <i class="ti-trash me-1 d-flex justify-content-end font-xss ms-auto text-grey-500"></i>
                </a>
                
            </div>
            {% endfor %}
            {% comment %} <form id="save-address" method="post" action="{% url 'profile-address' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">First Name</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="first-name" name="first-name">
                        </div>        
                    </div>

                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Last Name</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="last-name" name="last-name">
                        </div>        
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Email</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="email" name="email">
                        </div>        
                    </div>

                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Phone</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="phone" name="phone">
                        </div>        
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">State</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="state" name="state">
                        </div>        
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Country</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="country" name="country">
                        </div>        
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Address</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="address" name="address">
                        </div>        
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Town / City</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="city" name="city">
                        </div>        
                    </div>

                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Postcode</label>
                            <input type="text" class="form-control theme-black-bg rounded-10" id="pincode" name="pincode">
                        </div>        
                    </div>
                    <div class="choose_address_type col-6 mb-3" name="nick_name_address">
                        <p>Choose nick name for this address</p>
                        <div class="btn-group" role="group" aria-label="Address Type">
                            <label class="mont-font fw-600 font-xssss mb-2 white-text">Address Type</label>

                            <input type="radio" class="btn-check " name="address-type" id="home" value="Home" autocomplete="off">
                            <label class="btn btn-outline-warning" for="home">Home</label>
        
                            <input type="radio" class="btn-check" name="address-type" id="office" value="Office" autocomplete="off">
                            <label class="btn btn-outline-warning ms-3" for="office"> Office </label>
        
                            <input type="radio" class="btn-check" name="address-type" id="others" value="Others" autocomplete="off">
                            <label class="btn btn-outline-warning ms-3" for="others">Other</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-check mb-2">
                            <input class="form-check-input font-xs" type="checkbox" value="True" id="flexCheckStock" name="flexCheckStock">
                            <label class="form-check-label fw-600 font-xsss text-grey-600" for="flexCheckStock">Save default shipping address</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <button class="fill-btn" type="submit">Save</button>
                    </div>
                </div>
            </form> {% endcomment %}
        </div>
    </div>
{% endblock profile %}
