{% extends 'user/base.html' %}
{% block profile %}
<div class="col-lg-8 pb-5 pt-4 ps-4">
<div class="card border-0">
    <div class="row">
        <div class="col-lg-6">
            {% for card in cards %}
            <div class="card bg-white rounded-6 border-0 shadow-xss p-0">
                <div class="card-body d-flex justify-content-between align-items-end p-4">
                    <div>
                        <h4
                            class="text-grey-600 mb-0 d-flex font-xsss align-items-center justify-content-between mt-0 fw-600">
                            <img src="https://via.placeholder.com/45x45.png" alt="image" class="float-left me-4">
                            {{card.card_number}}
                        </h4>
                    </div>
                    
                    <div class="round float-right mb-2">
                        <input id="radio-17" class="radio-custom" name="radio-group" type="radio" id="checked-{{card.id}}" value={{card.card_number}} checked="">
                        <label for="radio-17" class="radio-custom-label m-0"></label>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-lg-6">
            <div class="rounded-10 bg-greylight bg-dark-black h-100 p-4">
                <div class="col-lg-12 ps-0">

                </div>
                <div class="col-lg-12">
                    <div
                        class="item ms-auto me-auto mt-0 w-100 h-150 bg-white rounded-10 text-left shadow-lg ps-3 pt-2 align-items-end flex-column d-flex">
                        <div class="card border-0 bg-transparent-card shadow-none p-0 text-left w-100">
                            <div class="row">
                                <div class="col-6 ps-2">
                                    <img src="https://via.placeholder.com/45x45.png" alt="icon"
                                        class="w-60 float-left d-inline-block">
                                </div>
                                <div class="col-6 text-right pe-4">
                                    <img src="https://via.placeholder.com/45x45.png" alt="icon"
                                        class="w-30 float-end d-inline-block mt-2 me-2">
                                </div>
                            </div>
                        </div>
                        <div class="card border-0 bg-transparent-card shadow-none p-0 text-left w-100 mt-auto">
                            <h4 class="text-grey-900 font-xss fw-700 mont-font text-dark-color ls-6">**** **** **** 2234
                                <span
                                    class="d-block fw-500 text-grey-500 font-xssss mt-0 mb-3 text-dark-color ls-0">Credit
                                    Card</span></h4>
                        </div>
                    </div>
                </div>
                <form id="card-save" method="post" action="{% url 'profile-payments' %}">{% csrf_token %}
                    <div class="card bg-transparent p-0 mt-4 mb-0 border-0 shadow-none">
                        <h4 class="font-xsssss fw-700 ls-3 mb-4">ADD NEW CARD</h4>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control font-xssss fw-600 bg-white border-0"
                                placeholder="Card Number" id="card-number" name="card-number">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control font-xssss fw-600 bg-white border-0"
                                placeholder="Card Holder Name" id="card-holder" name="card-holder">
                        </div>
                        <div class="row">
                            <div class="col-lg-6 pe-2">
                                <div class="form-group">
                                    <input type="text" class="form-control font-xssss fw-600 bg-white border-0"
                                        placeholder="Month" id="exp-month" name="exp-month">
                                </div>
                            </div>
                            <div class="col-lg-6 ps-2">
                                <div class="form-group">
                                    <input type="text" class="form-control font-xssss fw-600 bg-white border-0"
                                        placeholder="Year" id="exp-year" name="exp-year">
                                </div>
                            </div>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input font-xs" type="checkbox" value="True" id="flexCheckStock" name="flexCheckStock">
                            <label class="form-check-label font-xssss fw-600" for="flexCheckStock">Save as default</label>
                        </div>
                        <button 
                            class="w-100 bg-black-08 text-white font-xsssss p-3 ls-3 fw-700 rounded-6 text-center btn mt-2" type="submit" >SAVE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock profile %}
